<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      border-bottom: 1px solid #eee;
    }

    .task-item:last-child {
      border-bottom: none;
    }

    .task-text.done {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>

<body>
  <div class="card p-4">
    <h3 class="text-center mb-3">üìù My To-Do List</h3>
    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
      <button class="btn btn-primary" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.className = 'list-group-item task-item';

      li.innerHTML = `
        <span class="task-text">${taskText}</span>
        <div>
          <button class="btn btn-sm btn-success me-2" onclick="toggleDone(this)">‚úî</button>
          <button class="btn btn-sm btn-danger" onclick="removeTask(this)">üóë</button>
        </div>
      `;

      taskList.appendChild(li);
      taskInput.value = '';
    }

    function toggleDone(btn) {
      const taskText = btn.closest('li').querySelector('.task-text');
      taskText.classList.toggle('done');
    }

    function removeTask(btn) {
      const li = btn.closest('li');
      li.remove();
    }
  </script>
</body>

</html>
